name: Deploy Database

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Debug File Path
        run: |
          ls -lh db/
          file db/Auctions_Data.bacpac

      - name: Upload BACPAC to Azure Storage
        run: |
          az storage blob upload \
            --account-name stcalicotprod000 \
            --container-name db \
            --name Auctions_Data.bacpac \
            --file db/Auctions_Data.bacpac \
            --auth-mode key \
            --account-key ${{ secrets.AZURE_STORAGE_KEY }}

      - name: Import SQL Database
        run: |
          az sql db import \
            --resource-group rg-calicot-web-dev-${{ secrets.AZURE_RG }} \
            --server sqlsrv-calicot-dev-${{ secrets.AZURE_CODE_ID }} \
            --name sqldb-calicot-dev-${{ secrets.AZURE_CODE_ID }} \
            --admin-user ${{ secrets.TF_VAR_sql_admin_user }} \
            --admin-password ${{ secrets.TF_VAR_sql_admin_password }} \
            --storage-key-type SharedAccessKey \
            --storage-uri https://stcalicotprod000.blob.core.windows.net/db/Auctions_Data.bacpac \
            --storage-key ${{ secrets.AZURE_STORAGE_KEY }}
